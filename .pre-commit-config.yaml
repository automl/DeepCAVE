repos:

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort imports deepcave
        files: deepcave/.*
        args: [--check]

      - id: isort
        name: isort imports test
        files: test/.*
        args: [--check]

  - repo: https://github.com/ambv/black
    rev: 21.12b0
    hooks:
      - id: black
        name: black formatter deepcave
        files: deepcave/.*
        args: [--check]

      - id: black
        name: black formatter test
        files: test/.*
        args: [--check]

      - id: black
        name: black formatter examples
        files: examples/.*
        args: [--check]

  # This is disabled as most modules fail this
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        files: DISABLED  # deepcave/.*
        always_run: false
        additional_dependencies: ["toml"] # Needed to parse pyproject.toml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.930
    hooks:
      - id: mypy
        name: mypy deepcave
        files: deepcave/.*

  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        name: flake8 deepcave
        files: deepcave/.*

      - id: flake8
        name: flake8 test
        files: test/.*