name: Tests

env:

  package-name: deepcave
  test-dir: tests
  extra-requires: "[dev]"  # "" for no extra_requires

  # Arguments used for pytest
  pytest-args: >-
    --durations=20
    -v

jobs:
  # Testing with conda
  conda-tests:
    name: conda-${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}  # Default to using bash on all and load (-l) .bashrc which miniconda uses

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Conda install
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: Install ${{ env.package-name }}
      run: |
        conda env update --file environment.yml --name base
        python -V
        python -m pip install --upgrade pip
        python -m pip install wheel
        python -m pip install -e ".${{ env.extra-requires }}"

    - name: Tests
      run: |
          pytest ${{ env.pytest-args }} ${{ env.test-dir }}
          #
